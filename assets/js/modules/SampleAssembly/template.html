    <div id="main" class="container"><!-- exclude LINE -->

          <li>privateVarToThisControlInstance=<span class="privateVarValue"></span></li>

        <p>Use the 'locale' querystring param to view the control with a different language: <a href="?locale=es">?locale=es</a></p>
